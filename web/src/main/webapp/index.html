<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Hello World</title>

<script src=assets/js/plugins/angular.js></script>

<script src=assets/js/app.js></script>

<script src=assets/js/controller/controller.js></script>
<script src=assets/js/services/services.js></script>

<style type="text/css">
#login-frm {
	background-color: #efefef;
	padding: 20px;
}

.container {
	width: 500px;
	margin-left: auto;
	margin-right: auto;
}

.container table td {
	padding: 10px;
}

#output {
	background-color: #A2F9A2;
	display: block;
	padding: 10px 0px;
	text-align: center;
}
</style>

</head>
<body data-ng-app="userApp">

	<div class="container" data-ng-controller="loginController">
		<form id="login-frm" name="userForm" data-ng-submit="loginSubmit()">
			<table>

				<tr>
					<td>First Name:</td>
					<td><input type="text" name="fname"
						data-ng-model="user.firstName"></td>
				</tr>

				<tr>
					<td>Last Name:</td>
					<td><input type="text" name="lname"
						data-ng-model="user.lastName"></td>
				</tr>

				<tr>
					<td>&nbsp;</td>
					<td><input type="submit" id="submit" value="submit" /></td>
				</tr>

			</table>

		</form>
		
		<span class="container" data-ng-show="userName" id="output">{{userName}}
		</span>

	</div>

</body>
</html>
